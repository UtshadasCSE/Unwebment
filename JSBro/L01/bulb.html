<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0d0303;
        background: linear-gradient(
          90deg,
          rgba(13, 3, 3, 1) 100%,
          rgba(9, 9, 121, 1) 100%,
          rgba(0, 212, 255, 1) 100%
        );
        color: #fff;
        font-family: "Courier New", Courier, monospace;
      }
      img {
        width: 200px;
        height: 200px;
      }
      #btnLight {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #eeaeca;
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
        border: none;
        outline: none;
        color: #fff;
        border-radius: 5px;
        padding: 20px 40px;
      }
      #btnLight:hover {
        background: #eeaeca;
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
        box-shadow:
          0px 0px 10px rgba(238, 174, 202, 0.5),
          0px 0px 20px rgba(148, 187, 233, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Light</h2>
    <img src="asstes/off.png" alt="Button Off" id="blubImg" />
    <button id="btnLight">Turn On</button>
    <script>
      const blubImg = document.getElementById("blubImg");
      const btn = document.getElementById("btnLight");
      let isOff = true;

      btn.addEventListener("click", () => {
        if (isOff) {
          blubImg.src = "asstes/on.png";
          isOff = false;
          btn.textContent = "Turn Of";
        } else {
          blubImg.src = "asstes/off.png";
          isOff = true;
          btn.textContent = "Turn On";
        }
      });
    </script>
  </body>
</html>
